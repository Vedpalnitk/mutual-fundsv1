# Local development services for Sparrow Invest
# Ports use 38xx range to avoid collisions with system services.
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  postgres:
    image: postgres:15-alpine
    container_name: si-dev-postgres
    environment:
      POSTGRES_USER: siuser
      POSTGRES_PASSWORD: sipassword
      POSTGRES_DB: sparrowinvest_local
    ports:
      - '3832:5432'
    volumes:
      - si_dev_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U siuser -d sparrowinvest_local']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: si-dev-redis
    ports:
      - '3879:6379'
    volumes:
      - si_dev_redis:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: si-dev-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '3890:9000'
      - '3891:9001'
    volumes:
      - si_dev_minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  si_dev_postgres:
  si_dev_redis:
  si_dev_minio:
